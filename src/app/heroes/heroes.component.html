<h2>My Heroes</h2>

<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === heroesSelected"
      (click)="onSelected(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>

  <app-hero-detail [hero]="heroesSelected"></app-hero-detail>

</div>
